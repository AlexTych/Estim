<mat-card>
    <mat-card-content class="p-3 d-flex flex-column">
        <h4 class="target-priority-card-title">{{title}}</h4>
        <div *ngIf="data" class="d-flex flex-column">
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column" *ngFor="let el of data.slice(0, 3)">
                    <div class="d-flex flex-row align-items-center">
                        <i [ngStyle]="{'color': el.color}" class="fa-solid fa-circle fa-xs"></i>
                        <span class="target-priority-percentage">{{checkForNaN(el.percentage)}}%</span>
                    </div>
                    <span class="target-priority-name">{{el.text}}</span>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between mt-2">
                <div class="d-flex flex-column" *ngFor="let el of data.slice(3, 6)">
                    <div>
                        <i [ngStyle]="{'color': el.color}" class="fa-solid fa-circle fa-xs"></i>
                        <span class="target-priority-percentage">{{checkForNaN(el.percentage)}}%</span>
                    </div>
                    <span class="target-priority-name">{{el.text}}</span>
                </div>
            </div>
        </div>
        <div *ngIf="data" class="d-flex flex-row mt-4">
            <span style="margin: 1px" *ngFor="let el of data" [ngStyle]="{
                'background-color': el.color,
                'width': checkForNaN(el.percentage)+'%',
                'height': '7px', 
                'border-radius': '3px'
            }" mode="determinate">
            </span>
        </div>
    </mat-card-content>
</mat-card>
